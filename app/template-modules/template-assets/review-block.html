<!-- .review-block -->
<div class="review-block">
	<div class="container-wrapper">
		<div class="container-inner">
			<div class="form-block">
				<form action="#">
					<fieldset class="form__description">
						<h2 class="form__description-title">Отзывы</h2>
						<div class="form__description-text">
							<p>Оставьте свой отзыв о магазине, нам очень важно знать Ваше мнение.</p>
						</div>
					</fieldset>
					<fieldset class="form__main">
						<input type="text" placeholder="Имя"  class="form__main-text" />
						<input type="text" placeholder="E-mail:"  class="form__main-text" />
						<textarea name="text" rows="1" placeholder="Текст сообщения" class="form__main-text textarea"></textarea>
						<!-- .star-rating -->
						<div class="star-rating">
      					<div class="star-rating__wrap">
        						<input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
        						<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
        						<input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
        						<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
        						<input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
        						<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
        						<input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
        						<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
        						<input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
        						<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
      					</div>
    					</div>
						<!-- END:.star-rating -->
					</fieldset>
					<fieldset class="form__submit">
						<img src="../img/main/captcha.jpg" alt="captcha" class="captcha" />
						<button type="submit" class="form__submit-btn">Отправить</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<!--END:.review-block -->
